apiVersion: iter8.tools/v2alpha1
kind: Experiment
metadata:
  name: experiment-1
  namespace: default
spec:
  target: default/sample-application
  strategy:
    testingPattern: Conformance
    handlers:
      start: none
      finish: none
      rollback: none
      failure: none
  criteria:
    objectives:
    - metric: mean-latency
      upperLimit: 2000
    - metric: error-rate
      upperLimit: "0.01"
  duration:
    intervalSeconds: 20
    iterationsPerLoop: 8