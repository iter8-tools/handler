apiVersion: iter8.tools/v2alpha2
kind: Experiment
metadata: 
  generation: 1
  name: metrics-collect-exp
  namespace: default
spec: 
  criteria: 
    indicators: 
      - builtin-metrics/95th-percentile-tail-latency
    objectives:
      - metric: builtin-metrics/mean-latency
        upperLimit: 1k
      - metric: builtin-metrics/error-count
        upperLimit: "10"
    requestCount: builtin-metrics/request-count
  duration:
    intervalSeconds: 15
    iterationsPerLoop: 10
  versionInfo:
    baseline:
      name: default
      variables:
      - name: revision
        value: revision1
    candidates:
    - name: canary
      variables:
      - name: revision
        value: revision2
      weightObjRef:
        apiVersion: serving.kubeflow.org/v1alpha2
        fieldPath: .spec.canaryTrafficPercent
        kind: InferenceService
        name: sklearn-iris
        namespace: default
  strategy:
    actions:
      start:
      - task: metrics/collect
        with:
          payloadURL: https://raw.githubusercontent.com/kubeflow/kfserving/master/docs/samples/v1beta1/rollout/input.json
          versions:
          - name: default
            url: http://localhost/post
          - name: canary
            url: http://localhost/post
    testingPattern: Canary
    deploymentPattern: Progressive
    weights: 
      maxCandidateWeight: 100
      maxCandidateWeightIncrement: 10
  target: default/sklearn-iris
