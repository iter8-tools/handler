apiVersion: iter8.tools/v2alpha2
kind: Experiment
metadata:
  name: readiness-exp-1
  namespace: default
spec:
  target: my/simple/service
  strategy:
    testingPattern: Conformance
    actions:
      start:
      - task: common/readiness
        with:
          objRefs:
          - kind: Deployment
            name: hello
            namespace: default
  duration: # product of fields determines length of the experiment
    maxLoops: 1
    intervalSeconds: 1
    iterationsPerLoop: 1
